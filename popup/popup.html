<!DOCTYPE html>
<html>
<head>
  <title>Screen Recorder</title>
  <style>
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Screen Recorder</h1>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording" disabled>Stop Recording</button>

  <script src="popup.js"></script>
</body>
</html>
